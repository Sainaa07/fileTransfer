<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="screen join-screen active">
        <div class="form">
          <h2>Welcome Mr.D chat system</h2>
          <div class="form-input">
            <label>Your Username</label>
            <input type="text" id="username" />
          </div>
          <div class="form-input">
            <button id="sender-start-con-btn">Create host id</button>
          </div>
          <div class="form-input" id="join-id"></div>
        </div>
      </div>

      <div class="screen fs-screen">
        <div class="before">
          <div class="file-upload">
            <div class="file-input">
              <label for="file-input">
                Click here to Select files for sharing
              </label>
              <input type="file" id="file-input" />
            </div>
            <div class="files-list">
              <div class="title">Shared files</div>
            </div>
          </div>
        </div>
        <div class="chat-screen">
          <div class="header">
            <div class="logo">Chat</div>
            <button id="exit-chat">Exit</button>
          </div>
          <div class="messages"></div>
          <div class="typebox">
            <input type="text" id="message-input" />
            <button id="send-message">Send</button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
  </body>
</html>
